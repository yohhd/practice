<!DOCTYPE html>
<html lang="en">
<head>
<title>Examples of the Box Model</title>
<meta charset="utf-8">
<style>
div { margin: 1em; text-align: center; font-size: 1.5em; padding: .5em; }
</style>
</head>
<body>
<h1 style="text-align: center;">Internet Explorer</h1>
<div style="width: 150px; height: 50px; float: left; background-color: #eaeaea;">
default
</div>
<div style="border: 3px none #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
none
</div>
<div style="border: 3px inset#000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
inset
</div>
<div style="border: 3px outset #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
outset
</div>
<div style="border: 3px double #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
double
</div>
<div style="border: 3px groove #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
groove
</div>
<div style="border: 3px ridge #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
ridge
</div>
<div style="border: 3px solid #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
solid
</div>
<div style="border: 3px dashed #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
dashed
</div><div style="border: 3px dotted #000033; width: 150px; height: 50px; float: left; background-color: #eaeaea;">
dotted
</div>



</body>
</html>
